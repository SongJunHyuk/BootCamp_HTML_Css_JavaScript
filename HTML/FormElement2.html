<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Element - input type</h2>
    <!-- input type password -->
    <input type="password" placeholder="비밀번호를 입력하세요."><br>
    <!-- input type email -->
    <input type="email" placeholder="이메일을 입력하세요."><br>
    <!-- input type date -->
    <input type="date" placeholder="날짜를 선택하세요"><br>
    <!-- input type number -->
    <input type="number" placeholder="숫자를 입력하세요"><br>
    <!-- input type range 값을 보여주는 건 javascript 를 통해서만 가능 , 2개를 써서 from to 구현 가능-->
    <input type="range" placeholder="범위를 선택하세요." min="1" max="100" value="20"><br>
</body>
</html>
