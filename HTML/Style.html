<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>h4 처럼 어떤 tag는 이미 기본적인 디자인이 적용되어 있습니다.</h4>
    <div>div 처럼 어떤 tag는 아무런 디자인이 적용되어 있지 않습니다.</div>
    <h4 style="font-size: 36px;">h4 같은 tag 에도 style 속성을 이용해서 디자인을 추가하거나 변경할 수 있습니다.</h4>
    <div style="font-size: 24px; color: blue;">div 도 마찬가지 입니다.</div>
</body>
</html>
