<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Ordered List Bullet</h4>
    <ol style="list-style-type:lower-alpha;"><!-- upper-alpha, lower-alpha, none-->
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Java</li>
    </ol>
    <h4>Unordered List Bullet</h4>
    <ul style="list-style-type:square"><!-- circle, square-->
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Java</li>
    </ul>
    <h4>Unordered List Nested</h4><!-- 자동으로 bullet 이 바뀐다. -->
    <ul>
      <li>Root 1</li>
      <li>
        Root 2
        <ul>
          <li>Nested 1</li>
          <li>Nested 2</li>
          <li>Nested 3</li>
        </ul>
      </li>
      <li>Root3</li>
    </ul>
</body>
</html>
