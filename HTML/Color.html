<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- color -->
    <div style="color: skyblue">Color Test</div>
    <div style="color: #ff5533">Color Test</div>
    <div style="color: rgb(190, 80, 120)">Color Test</div>
    <div style="color: rgba(190, 80, 120, 0.7)">Color Test</div>
    <div style="color: rgba(190, 80, 120, 0.5)">Color Test</div>
    <div style="color: rgba(190, 80, 120, 0.3)">Color Test</div>
    <hr>
    <!-- background-color -->
    <div style="background-color: skyblue">Color Test</div>
    <div style="background-color: #ff5533">Color Test</div>
    <div style="background-color: rgb(190, 80, 120)">Color Test</div>
    <div style="background-color: rgba(190, 80, 120, 0.7)">Color Test</div>
    <div style="background-color: rgba(190, 80, 120, 0.5)">Color Test</div>
    <div style="background-color: rgba(190, 80, 120, 0.3)">Color Test</div>
    <hr>
    <!-- background-color with color-->
    <div style="background-color: skyblue; color:rgb(60, 34, 2);">Color Test</div>
    <div style="background-color: #ff5533; color:aliceblue">
    <div style="background-color: rgb(190, 80, 120); color:cyan; padding: 4px;">Color Test</div>
</body>
</html>
