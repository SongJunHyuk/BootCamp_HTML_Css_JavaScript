<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Element - input</h2>
    <!-- input text & label -->
    이름을 입력하세요. <input type="text"><br>
    <label for="username">이름을 입력하세요.</label>
    <input type="text" id="username"><br>
    <!-- input text & placeholder -->
    <input type="text" placeholder="이름을 입력하세요."><br>
    <!-- input text & placeholder & value -->
    <input type="text" placeholder="이름을 입력하세요." value="홍길동"><br>
    <hr>
    <!-- radio without name & horizatal-->
    <input type="radio" name="" id="">일반회원
    <input type="radio" name="" id="">14세 미만 회원
    <input type="radio" name="" id="">외국인 회원
    <hr>
    <!-- radio with name & vertical-->
    <input type="radio" name="member-type" id="">일반회원<br>
    <input type="radio" name="member-type" id="">14세 미만 회원<br>
    <input type="radio" name="member-type" id="">외국인 회원<br>
    <hr>
    <input type="checkbox" name="" id="">HTML<br>
    <input type="checkbox" name="" id="">CSS<br>
    <input type="checkbox" name="" id="">Javascript<br>
    <hr>
    <input type="button" value="Click" onclick="alert(1)"><br>
    
    <hr>
    !-- multiple 있을 때 없을 때-->
    <input type="file" name="" id="" multiple><br>
    <hr>
    <input type="hidden" name="">
</body>
</html>
