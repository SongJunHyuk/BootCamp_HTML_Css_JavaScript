<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10;
        console.log(num / 3);
        console.log(num % 3);

        num += 10;
        console.log(num);
        console.log(num /= 5);

        num = 10;
        num++;
        console.log(num);
        console.log(--num);
        console.log(num--);
        console.log(num);
    </script>
</body>
</html>
