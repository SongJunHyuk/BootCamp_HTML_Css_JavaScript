<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // normal function
        function print( a ){
            console.log( a );
        }
        
        print( 0 );
        print( "normal" );

        // arrow 1
        var print = ( a ) => console.log ( a );

        print( 1 );
        print( "arrow 1" );

        // arrow 2 : no ()
        var print = a => { console.log ( a ); }
        print( 2 );
        print( "arrow 2" );

        // arrow 3 : ()
        var print = () => { console.log ( "arrow 3" ); }
        print();

        // arrow 4 : statement simple
        var print = () => console.log ( "arrow 4-1" ); console.log ( "arrow 4-2" ); // 4-2 는 별개
        print();

        // arrow 5 : return simple
        var add = ( a, b ) => a + b;
        console.log( add( 2, 3 ) );

        // this !!!! 주의!!!!
        // this : function 이 정의된 객체
        const obj = {
            num: 5,
            // print: function(){
            //     console.log(this.num);
            // }
            print: () => {
                console.log(this.num); // undefined
                console.log(this); // obj 의 상위 => window
            }
        }

        obj.print();

        function test(){
            console.log(this); // window
        }

        test();
    </script>
</body>
</html>
