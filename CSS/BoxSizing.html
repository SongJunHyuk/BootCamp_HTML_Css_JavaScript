<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box; /* content-box (default) vs border-box*/
        }
    </style>
</head>
<body>
    <div style="width: 300px; height: 200px; background-color: lightblue;">
        <div style="width: 100%; height: 100px; border: 1px solid red"></div>
        <div style="width: 100%; height: 100px; padding: 15px; border: 5px solid blue;"></div>
    </div>
</body>
</html>
