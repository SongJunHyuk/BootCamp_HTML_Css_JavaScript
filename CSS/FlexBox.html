<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid blue;
            width: 600px;
            height: 200px;
            
            display: flex; /* Block Level Flex Container,  display: box or flexbox 는 브라우저 호환 관련 */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>제목</h2><!-- 스스로 정렬 O. parent 로부터 상속, 자신이 스스로 다르게 정렬도 가능-->
    </div>
    <hr>
    <div>
        <a href="#">링크</a><!-- 스스로 정렬 X.-->
    </div>
    <hr>
    <div>
        <span>span</a><!-- 스스로 정렬 X.-->
    </div>
</body>
</html>
