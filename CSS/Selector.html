<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
          color: darkcyan;
        }
        #title {
          background-color: bisque;
        }
        .aaa{
          font-family:serif;
        }
        .bbb{
          font-style: italic;
        }
        div, p {
          padding: 10px;
        }
        div.aaa {
          border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1 id="title">안녕하세요, h1 title 입니다.</h1>
    <h1>안녕하세요, h1 입니다.</h1>
    <h1 class="aaa">안녕하세요, h1 aaa 입니다.</h1>
    <h1 class="aaa bbb">안녕하세요, aaa bbb 입니다.</h1>
    <h2 class="aaa">안녕하세요, h2 aaa 입니다.</h2>
    <div class="aaa">
      div 입니다.
    </div>
    <div>
      div 입니다.
    </div>
    <p>
      p 입니다.
    </p>
</body>
</html>
